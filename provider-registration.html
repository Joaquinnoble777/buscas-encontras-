<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedor | Marketplace Barrios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .registration-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--light-gray);
        }
        
        .form-section h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .service-item {
            background: var(--light);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border: 1px solid var(--light-gray);
        }
        
        .add-service-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px dashed var(--gray);
            border-radius: var(--radius);
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .add-service-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .preview-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: var(--radius);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1><i class="fas fa-store"></i> Registro de Proveedor</h1>
        <p>Completa el formulario para ofrecer tus servicios en nuestro marketplace</p>
        
        <form id="providerRegistrationForm">
            <div class="form-section">
                <h3><i class="fas fa-building"></i> Informaci√≥n del Negocio</h3>
                
                <div class="form-group">
                    <label>Nombre del Negocio *</label>
                    <input type="text" id="businessName" required placeholder="Ej: Jardiner√≠a Elegante">
                </div>
                
                <div class="form-group">
                    <label>Descripci√≥n *</label>
                    <textarea id="businessDescription" rows="3" required 
                        placeholder="Describe tu negocio, experiencia, especialidades..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Slogan o frase destacada</label>
                    <input type="text" id="slogan" placeholder="Ej: Tu jard√≠n, nuestro arte">
                </div>
            </div>
            
            <div class="form-section">
                <h3><i class="fas fa-tags"></i> Categor√≠as y Servicios</h3>
                
                <div class="form-group">
                    <label>Categor√≠as *</label>
                    <div class="categories-grid">
                        <label class="category-checkbox">
                            <input type="checkbox" name="categories" value="Jardiner√≠a"> üåø Jardiner√≠a
                        </label>
                        <label class="category-checkbox">
                            <input type="checkbox" name="categories" value="Limpieza del hogar"> üßπ Limpieza
                        </label>
                        <label class="category-checkbox">
                            <input type="checkbox" name="categories" value="Chef a domicilio"> üë®‚Äçüç≥ Chef
                        </label>
                        <label class="category-checkbox">
                            <input type="checkbox" name="categories" value="Lavado de autos"> üöó Autos
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Barrios que cubr√≠s *</label>
                    <select id="neighborhoods" multiple required>
                        <option value="La Taona" selected>La Taona</option>
                        <option value="Pocitos">Pocitos</option>
                        <option value="Malv√≠n">Malv√≠n</option>
                    </select>
                    <small>Mant√©n CTRL para seleccionar m√∫ltiples</small>
                </div>
                
                <div id="servicesContainer">
                    <h4>Servicios que ofrec√©s</h4>
                    <div class="service-item" id="serviceTemplate">
                        <input type="text" placeholder="Nombre del servicio" class="service-name" required>
                        <textarea placeholder="Descripci√≥n" rows="2" class="service-description"></textarea>
                        <input type="number" placeholder="Precio $" class="service-price" required>
                        <input type="text" placeholder="Duraci√≥n (ej: 2 horas)" class="service-duration">
                    </div>
                </div>
                
                <button type="button" class="add-service-btn" onclick="addService()">
                    <i class="fas fa-plus"></i> Agregar otro servicio
                </button>
            </div>
            
            <div class="form-section">
                <h3><i class="fas fa-clock"></i> Disponibilidad</h3>
                
                <div class="form-group">
                    <label>D√≠as de trabajo</label>
                    <div class="days-grid">
                        <label><input type="checkbox" name="days" value="Lunes"> Lun</label>
                        <label><input type="checkbox" name="days" value="Martes"> Mar</label>
                        <label><input type="checkbox" name="days" value="Mi√©rcoles"> Mi√©</label>
                        <label><input type="checkbox" name="days" value="Jueves"> Jue</label>
                        <label><input type="checkbox" name="days" value="Viernes"> Vie</label>
                        <label><input type="checkbox" name="days" value="S√°bado"> S√°b</label>
                        <label><input type="checkbox" name="days" value="Domingo"> Dom</label>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Horario de inicio</label>
                        <input type="time" id="startTime" value="08:00">
                    </div>
                    
                    <div class="form-group">
                        <label>Horario de fin</label>
                        <input type="time" id="endTime" value="18:00">
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-outline" onclick="window.history.back()">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> Registrar como Proveedor
                </button>
            </div>
        </form>
        
        <div class="preview-card" id="previewCard" style="display: none;">
            <h3><i class="fas fa-eye"></i> Vista Previa</h3>
            <div id="previewContent"></div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Agregar servicios din√°micamente
        function addService() {
            const container = document.getElementById('servicesContainer');
            const template = document.getElementById('serviceTemplate').cloneNode(true);
            template.id = '';
            template.style.display = 'block';
            container.appendChild(template);
        }
        
        // Mostrar vista previa
        function updatePreview() {
            const businessName = document.getElementById('businessName').value;
            if (businessName) {
                document.getElementById('previewCard').style.display = 'block';
                document.getElementById('previewContent').innerHTML = `
                    <h4>${businessName}</h4>
                    <p>Pronto aparecer√°s en nuestra plataforma</p>
                `;
            }
        }
        
        // Manejar env√≠o del formulario
        document.getElementById('providerRegistrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Obtener datos del formulario
            const providerData = {
                businessName: document.getElementById('businessName').value,
                description: document.getElementById('businessDescription').value,
                slogan: document.getElementById('slogan').value,
                categories: Array.from(document.querySelectorAll('input[name="categories"]:checked')).map(c => c.value),
                neighborhoodsCovered: Array.from(document.getElementById('neighborhoods').selectedOptions).map(o => o.value),
                services: Array.from(document.querySelectorAll('.service-item')).map(item => ({
                    name: item.querySelector('.service-name').value,
                    description: item.querySelector('.service-description').value,
                    price: parseFloat(item.querySelector('.service-price').value),
                    duration: item.querySelector('.service-duration').value
                })).filter(s => s.name && s.price)
            };
            
            // Validaciones
            if (providerData.services.length === 0) {
                alert('Debes agregar al menos un servicio');
                return;
            }
            
            // Obtener token de autenticaci√≥n
            const token = localStorage.getItem('marketplace_token');
            const user = JSON.parse(localStorage.getItem('marketplace_user') || '{}');
            
            if (!token || !user.id) {
                alert('Debes iniciar sesi√≥n primero');
                window.location.href = 'index.html';
                return;
            }
            
            providerData.userId = user.id;
            
            // Enviar al backend
            try {
                const response = await fetch(`${API_BASE_URL}/providers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(providerData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('¬°Registro exitoso! Ahora eres un proveedor verificado.');
                    window.location.href = 'provider-dashboard.html';
                } else {
                    alert('Error: ' + (data.error || 'No se pudo completar el registro'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n con el servidor');
            }
        });
        
        // Actualizar vista previa al escribir
        document.getElementById('businessName').addEventListener('input', updatePreview);
    </script>
</body>
</html>
